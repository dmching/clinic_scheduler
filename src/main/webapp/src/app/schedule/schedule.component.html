<div class="container bordered">
    <div class="row">
        <div class="col-md-12 centered">
            <label>Time Slot:</label>
            <select>
                <option>First Choice</option>
                <option>Second Choice</option>
            </select>
        </div>
        <div class="col-md-12 centered">
            <label>Day:</label>
            <select>
                <option *ngFor="let day of days">{{day}}</option>
            </select>
        </div>
        <div class="col-md-12 centered">
            <button (click)="this.reserve()">Reserve</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 bordered">
            <label>Probably not for anything</label>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <tr>
                <th>Time Slot</th>
                <th>Athlete</th>
                <th>Athletic Trainer</th>
            </tr>
            <tr *ngFor="let reservation of reservations">
                <td>{{reservation.timeSlot.start_time}} - {{reservation.timeSlot.end_time}}</td>
                <td>{{reservation.athlete.user.firstName}} Matthew</td>
                <td>{{reservation.athleticTrainer.user.firstName}}</td>
            </tr>
        </table>
    </div>
</div>
