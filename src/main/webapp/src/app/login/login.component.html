<div>
    <div>
        <ngb-alert [dismissible]="false">
            <strong>Warning!</strong> This is an alert!
        </ngb-alert>
    </div>
    <div>
        <div>
            Username: <input [(ngModel)]="currentUser.username" placeholder="">
        </div>
        <div>
            <label>Password: </label><input type="password" [(ngModel)]="currentUser.password">
        </div>
        <div>
            <button (click)="submit()">Submit</button>
        </div>
    </div>
    <div>
        <label>Current Username: {{currentUser.username}}</label>
    </div>
    <div>
        <label>Current Password: {{currentUser.password}}</label>
    </div>
    <div>
        <label>User ID: {{currentUser.userId}}</label>
    </div>
    <div>
        <label>First Name: {{currentUser.firstName}}</label>
    </div>
    <div>
        <label>Last Name: {{currentUser.lastName}}</label>
    </div>
</div>
