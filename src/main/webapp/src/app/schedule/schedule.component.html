<div class="container">
    <div class="row">
        <h1>Schedule</h1>
    </div>
    <div class="row">
        <div class="col-5">
            <label>Time Slot: </label>
            <select>
                <option>First Choice</option>
                <option>Second Choice</option>
            </select>
        </div>
        <div class="col-5 bordered">
            <div>
                <label>Time Slot 1</label>
            </div>
            <div>
                <label>Time Slot 2</label>
            </div>
            <div>
                <label>Time Slot 3</label>
            </div>
            <div>
                <label>Time Slot 4</label>
            </div>
        </div>
    </div>
    <div>
        <table>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Athlete</th>
                <th>Athletic Trainer</th>
            </tr>
            <tr *ngFor="let reservation of reservations">
                <td>{{reservation.date}}</td>
                <td>12</td>
                <td>{{reservation.athlete.user.firstName}}</td>
                <td>{{reservation.athleticTrainer.user.lastName}}</td>
            </tr>
        </table>
    </div>
</div>
